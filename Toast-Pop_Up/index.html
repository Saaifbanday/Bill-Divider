<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast PopUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="h1">Toast Pop-Up</h1>
  
<div class="container">
   <select name="" id="horizontal-position">
    <option value="left">Left</option>
    <option value="right">Right</option>
   </select> 

   <select name="" id="vertical-position">
    <option value="top">Top</option>
    <option value="bottom">Bottom</option>
   </select> 

   <select name="" id="toastType">
    <option value="success">Success</option>
    <option value="error">Error</option>
    <option value="warning">Warning</option>
    <option value="info">Info</option>
   </select> 

   <input type="text" name="" class="toast-message" value="This is a Toast Message">  
   <label for="duration">Duration</label>
   <input type="range" name="" id="duration" min="2" max="10" value="4">

<div class="buttons">
   <button class="show-toast">Show Toast</button>
   <button type="reset" class="reset">Reset</button>
</div>
</div>

<div class="toastContainer ">

<!-- <div class="toast success">✓ This is a Toast Message ✕</div>
<div class="toast error"> This is a Toast Message ✕</div>
<div class="toast warning"> This is a Toast Message ✕</div>
<div class="toast info"> This is a Toast Message ✕</div>
 -->
</div>

</body>
</html>
